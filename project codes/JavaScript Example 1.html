<body>
<hr>
<div class="Operations"><br>
<h1>Addition Example</h1>
<script type="text/javascript">
	var a,b,c;
	a=86;
	b=7;
	c=a+b;
	document.write("<h3>Addition of two numbers: 86+7="+c+"</h3>");
</script>
</div><br><hr><br>
<div class="Operations">
<h1>Subtraction Example</h1>
<script type="text/javascript">
	var a,b,c;
	a=112;
	b=78;
	c=a-b;
	document.write("<h3>Subtraction of two numbers: 112-78="+c+"</h3>");
</script>
</div><br><hr><br>
<div class="Operations">
<h1>Multiplication Example</h1>
<script type="text/javascript">
	var a,b,c;
	a=40;
	b=12;
	c=a*b;
	document.write("<h3>Multiplication of two numbers: 40ร12="+c+"</h3>");
</script>
</div><br><hr><br>
<div class="Operations">
<h1>Division Example</h1>
<script type="text/javascript">
	var a,b,c;
	a=96;
	b=6;
	c=a/b;
	document.write("<h3>Division of two numbers: 96รท6="+c+"</h3>");
</script>
</div><br><hr><br>
<div class="Operations">
<h1>Modulus Example</h1>
<script type="text/javascript">
	var a,b,c;
	a=114;
	b=7;
	c=a%b;
	document.write("<h3>Modulus of two numbers: 114%7="+c+"</h3>");
